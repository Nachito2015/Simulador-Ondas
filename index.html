<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jos√© Hidalgo - Simulador de Ondas Electromagn√©ticas</title>
    <style>
        body {
            background-color: #1a1a2e; /* Fondo oscuro */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            height: 100vh; /* Ocupar toda la altura */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Evitar scroll lateral */
        }

        h1 { 
            color: #8d3aed; 
            margin: 0 0 15px 0; 
            text-shadow: 0 0 8px #8d3aed; 
            text-align: center;
            font-size: 1.8rem;
        }

        /* CONTENEDOR PRINCIPAL (Dos columnas) */
        .main-layout {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 80px); /* Altura restante menos el t√≠tulo */
        }

        /* COLUMNA IZQUIERDA (Visualizaci√≥n) */
        .visual-section {
            flex: 2; /* Ocupa m√°s espacio (66%) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .canvas-container {
            position: relative;
            box-shadow: 0 0 30px rgba(141, 58, 237, 0.4);
            border: 2px solid #5a189a;
            border-radius: 12px;
            background-color: #0d0d1b;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9; /* Mantiene proporci√≥n rectangular */
            max-height: 500px;
        }
        canvas { display: block; width: 100%; height: 100%; }

        .canvas-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(to right, #333333 1px, transparent 1px),
                linear-gradient(to bottom, #333333 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.15;
            z-index: 0;
        }

        .legend {
            display: flex;
            gap: 25px;
            margin-top: 15px;
            font-size: 1rem;
            color: #b0b0b0;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 20px;
        }
        .dot { 
            width: 12px; height: 12px; 
            display: inline-block; 
            margin-right: 8px; 
            border-radius: 50%; 
            vertical-align: middle;
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        /* COLUMNA DERECHA (Controles) */
        .controls-section {
            flex: 1; /* Ocupa menos espacio (33%) */
            background: #2a2a4a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            overflow-y: auto; /* Scroll solo en controles si es necesario */
            max-height: 100%;
        }

        .control-group {
            border: 1px solid #4a148c;
            padding: 15px;
            border-radius: 10px;
            background-color: #1a1a2e;
        }
        .control-group h3 { 
            margin-top: 0; 
            color: #8d3aed; 
            border-bottom: 1px solid #5a189a; 
            padding-bottom: 8px;
            font-size: 1.1rem;
            text-shadow: 0 0 5px #8d3aed;
        }
        .control-group.wave2 { border-color: #ff3cac; }
        .control-group.wave2 h3 { color: #ff3cac; text-shadow: 0 0 5px #ff3cac; }
        
        label { display: block; margin-top: 10px; font-size: 0.9rem; color: #b0b0b0; }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .checkbox-label input { margin-right: 10px; transform: scale(1.2); cursor: pointer; }
        .checkbox-label:hover { background: rgba(255, 255, 255, 0.1); }

        .input-row { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { 
            flex-grow: 1; 
            cursor: pointer; 
            -webkit-appearance: none;
            height: 6px;
            background: #4a148c;
            outline: none;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #8d3aed;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(141, 58, 237, 0.7);
        }
        input[type="number"] { 
            width: 60px; 
            background: #3a106e; 
            color: #e0e0e0; 
            border: 1px solid #5a189a; 
            padding: 4px; 
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .btn-main, .btn-destructive {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.3s ease;
            text-transform: uppercase;
        }
        .btn-main {
            background: #8d3aed;
            color: white;
            box-shadow: 0 0 15px rgba(141, 58, 237, 0.5);
            margin-bottom: 10px;
        }
        .btn-main:hover { background: #a158f7; }
        .btn-main.active { background: #ff3cac; box-shadow: 0 0 15px rgba(255, 60, 172, 0.5); }
        
        .btn-destructive {
            background: #ffa800;
            color: black;
            box-shadow: 0 0 15px rgba(255, 168, 0, 0.5);
            margin-top: 10px;
        }
        .btn-destructive:hover { background: #ffbb33; }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a2e; }
        ::-webkit-scrollbar-thumb { background: #4a148c; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #8d3aed; }

        /* RESPONSIVE: Si la pantalla es muy chica (celular), vuelve a ponerlo vertical */
        @media (max-width: 900px) {
            .main-layout { flex-direction: column; height: auto; align-items: center; }
            .visual-section, .controls-section { width: 100%; flex: none; max-width: 100%; }
            .controls-section { margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <h1>Jos√© Hidalgo - Simulador de Ondas Electromagn√©ticas</h1>
    
    <div class="main-layout">
        
        <div class="visual-section">
            <div class="canvas-container">
                <canvas id="waveCanvas" width="900" height="500"></canvas>
            </div>
            <div class="legend">
                <span><span class="dot" style="background:#00f0ff"></span>Onda 1</span> 
                <span><span class="dot" style="background:#ff3cac"></span>Onda 2</span> 
                <span><span class="dot" style="background:#fff000"></span>Resultante</span> 
            </div>
        </div>

        <div class="controls-section">
            <button id="btnAudio" class="btn-main">üîà Iniciar Sonido / Simulador</button>

            <div class="control-group">
                <h3>Onda 1 (Principal)</h3>
                <label>Frecuencia (Hz)</label>
                <div class="input-row">
                    <input type="range" id="freq1" min="10" max="22000" value="440" step="1">
                    <input type="number" id="numFreq1" value="440">
                </div>
                
                <label>Amplitud</label>
                <div class="input-row">
                    <input type="range" id="amp1" min="0" max="100" value="50">
                    <input type="number" id="numAmp1" value="50">
                </div>
            </div>

            <div class="control-group wave2">
                <h3>Onda 2 (Interferencia)</h3>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="useWave2"> Activar Segunda Onda
                </label>
                
                <label class="checkbox-label" style="color: #fff000;">
                    <input type="checkbox" id="showResultant" checked> üëÅÔ∏è Ver Onda Resultante
                </label>

                <hr style="border-color: #444; margin: 10px 0; opacity: 0.5;">

                <label>Frecuencia (Hz)</label>
                <div class="input-row">
                    <input type="range" id="freq2" min="10" max="22000" value="440" step="1">
                    <input type="number" id="numFreq2" value="440">
                </div>

                <label>Amplitud</label>
                <div class="input-row">
                    <input type="range" id="amp2" min="0" max="100" value="50">
                    <input type="number" id="numAmp2" value="50">
                </div>

                <label>Desfase (Grados)</label>
                <div class="input-row">
                    <input type="range" id="phase2" min="0" max="360" value="0">
                    <input type="number" id="numPhase2" value="0">
                </div>
            </div>

            <button id="btnDestructive" class="btn-destructive">üí• Demostrar Silencio (Interferencia Destructiva)</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ajustar canvas al tama√±o real del contenedor para evitar borrosidad
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Llamada inicial
        
        // Audio Context
        let audioCtx;
        let oscillator;
        let gainNode;
        let isAudioOn = false;

        // Variables del sistema
        let params = {
            f1: 440,
            a1: 50,
            active2: false,
            showResultant: true,
            f2: 440,
            a2: 50,
            phase2: 0,
            speed: 0.05
        };

        let time = 0;

        const inputs = {
            freq1: document.getElementById('freq1'),
            numFreq1: document.getElementById('numFreq1'),
            amp1: document.getElementById('amp1'),
            numAmp1: document.getElementById('numAmp1'),
            useWave2: document.getElementById('useWave2'),
            showResultant: document.getElementById('showResultant'),
            freq2: document.getElementById('freq2'),
            numFreq2: document.getElementById('numFreq2'),
            amp2: document.getElementById('amp2'),
            numAmp2: document.getElementById('numAmp2'),
            phase2: document.getElementById('phase2'),
            numPhase2: document.getElementById('numPhase2'),
            btnAudio: document.getElementById('btnAudio'),
            btnDestructive: document.getElementById('btnDestructive')
        };

        function syncInputs(range, number, key) {
            range.addEventListener('input', () => {
                number.value = range.value;
                params[key] = parseFloat(range.value);
                updateAudio();
            });
            number.addEventListener('input', () => {
                range.value = number.value;
                params[key] = parseFloat(number.value);
                updateAudio();
            });
        }

        syncInputs(inputs.freq1, inputs.numFreq1, 'f1');
        syncInputs(inputs.amp1, inputs.numAmp1, 'a1');
        syncInputs(inputs.freq2, inputs.numFreq2, 'f2');
        syncInputs(inputs.amp2, inputs.numAmp2, 'a2');
        syncInputs(inputs.phase2, inputs.numPhase2, 'phase2');

        inputs.useWave2.addEventListener('change', (e) => {
            params.active2 = e.target.checked;
            updateAudio();
        });

        inputs.showResultant.addEventListener('change', (e) => {
            params.showResultant = e.target.checked;
        });

        inputs.btnDestructive.addEventListener('click', () => {
            inputs.useWave2.checked = true;
            params.active2 = true;
            inputs.showResultant.checked = true;
            params.showResultant = true;
            
            params.f2 = params.f1;
            inputs.freq2.value = params.f1;
            inputs.numFreq2.value = params.f1;

            params.a2 = params.a1;
            inputs.amp2.value = params.a1;
            inputs.numAmp2.value = params.a1;

            params.phase2 = 180;
            inputs.phase2.value = 180;
            inputs.numPhase2.value = 180;
            
            updateAudio();
        });

        inputs.btnAudio.addEventListener('click', () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start(0);
            }

            if (isAudioOn) {
                gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                inputs.btnAudio.innerHTML = "üîà Iniciar Sonido / Simulador";
                inputs.btnAudio.classList.remove('active');
                isAudioOn = false;
            } else {
                inputs.btnAudio.innerHTML = "üîä Detener Sonido / Simulador";
                inputs.btnAudio.classList.add('active');
                if(audioCtx.state === 'suspended') audioCtx.resume();
                isAudioOn = true;
                updateAudio();
            }
        });

        function updateAudio() {
            if (!audioCtx || !isAudioOn) return;
            oscillator.frequency.setValueAtTime(params.f1, audioCtx.currentTime);
            let totalAmp = params.a1;
            if (params.active2) {
                if (params.f1 === params.f2) {
                    const rads = (params.phase2 * Math.PI) / 180;
                    const term = 2 * params.a1 * params.a2 * Math.cos(rads);
                    totalAmp = Math.sqrt(Math.pow(params.a1, 2) + Math.pow(params.a2, 2) + term);
                } else {
                    totalAmp = params.a1 + params.a2; 
                }
            }
            const maxSimulatedAmp = 200;
            const vol = (totalAmp / maxSimulatedAmp) * 0.2; 
            gainNode.gain.setTargetAtTime(vol, audioCtx.currentTime, 0.1);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerY = canvas.height / 2;
            // Ajustar escala visual seg√∫n el ancho del canvas para que las ondas no se vean muy apretadas o estiradas
            const waveLengthScaleFactor = canvas.width * 2.5; 
            
            function drawWave(amplitude, frequency, phase, color, lineWidth, glowColor) {
                ctx.beginPath();
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                if (glowColor) { ctx.shadowBlur = 10; ctx.shadowColor = glowColor; } 
                else { ctx.shadowBlur = 0; }

                for (let x = 0; x < canvas.width; x++) {
                    const wavelengthVisual = waveLengthScaleFactor / frequency; 
                    const k = (2 * Math.PI) / wavelengthVisual;
                    const phaseRad = (phase * Math.PI) / 180;
                    const y = amplitude * Math.sin(k * x - time + phaseRad);
                    ctx.lineTo(x, centerY - y);
                }
                ctx.stroke();
            }

            let y1_values = [];
            let y2_values = [];
            let y_resultant_values = [];

            for (let x = 0; x < canvas.width; x++) {
                const wavelength1 = waveLengthScaleFactor / params.f1;
                const k1 = (2 * Math.PI) / wavelength1;
                y1_values[x] = params.a1 * Math.sin(k1 * x - time);

                if (params.active2) {
                    const wavelength2 = waveLengthScaleFactor / params.f2;
                    const k2 = (2 * Math.PI) / wavelength2;
                    const phaseRad2 = (params.phase2 * Math.PI) / 180;
                    y2_values[x] = params.a2 * Math.sin(k2 * x - time + phaseRad2);
                    y_resultant_values[x] = y1_values[x] + y2_values[x];
                } else {
                    y_resultant_values[x] = y1_values[x];
                }
            }
            
            drawWave(params.a1, params.f1, 0, '#00f0ff', 2.5, '#00f0ff');

            if (params.active2) {
                drawWave(params.a2, params.f2, params.phase2, '#ff3cac', 2.5, '#ff3cac');
            }

            if (params.showResultant) {
                ctx.beginPath();
                ctx.strokeStyle = '#fff000'; 
                ctx.lineWidth = 4;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#fff000';
                for (let x = 0; x < canvas.width; x++) {
                    ctx.lineTo(x, centerY - y_resultant_values[x]);
                }
                ctx.stroke();
                ctx.shadowBlur = 0; 
            }
            time += params.speed; 
            requestAnimationFrame(draw); 
        }

        updateAudio();
        draw();
    </script>
</body>
</html>
