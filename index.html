<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jos√© Hidalgo - Simulador de Ondas Electromagn√©ticas</title>
    <style>
        body {
            background-color: #1a1a2e; /* Fondo oscuro casi negro */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 { color: #8d3aed; margin-bottom: 10px; text-shadow: 0 0 8px #8d3aed; text-align: center;}
        .canvas-container {
            position: relative;
            box-shadow: 0 0 30px rgba(141, 58, 237, 0.4);
            border: 2px solid #5a189a; /* Borde morado oscuro */
            border-radius: 12px;
            background-color: #0d0d1b; /* Fondo a√∫n m√°s oscuro para el canvas */
            overflow: hidden; /* Asegura que las ondas no se salgan del borde redondeado */
        }
        canvas { display: block; }

        /* Estilo de la cuadr√≠cula en el canvas */
        .canvas-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(to right, #333333 1px, transparent 1px),
                linear-gradient(to bottom, #333333 1px, transparent 1px);
            background-size: 20px 20px; /* Tama√±o de cada celda de la cuadr√≠cula */
            opacity: 0.15;
            z-index: 0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: #2a2a4a; /* Fondo del panel de control m√°s suave */
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }
        .control-group {
            border: 1px solid #4a148c; /* Borde del grupo de control */
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a2e;
        }
        .control-group h3 { 
            margin-top: 0; 
            color: #8d3aed; 
            border-bottom: 1px solid #5a189a; 
            padding-bottom: 8px;
            text-shadow: 0 0 5px #8d3aed;
        }
        .control-group.wave2 { border-color: #ff3cac; } /* Color para Onda 2 */
        .control-group.wave2 h3 { color: #ff3cac; text-shadow: 0 0 5px #ff3cac; }
        
        label { display: block; margin-top: 15px; font-size: 0.95rem; color: #b0b0b0; }
        
        /* Estilo especial para los checkboxes */
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 5px;
        }
        .checkbox-label input { margin-right: 10px; transform: scale(1.2); cursor: pointer; }
        .checkbox-label:hover { background: rgba(255, 255, 255, 0.1); }

        .input-row { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { 
            flex-grow: 1; 
            cursor: pointer; 
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #4a148c;
            outline: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #8d3aed;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(141, 58, 237, 0.7);
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            background: #a158f7;
        }

        input[type="number"] { 
            width: 80px; 
            background: #3a106e; /* Fondo del input num√©rico */
            color: #e0e0e0; 
            border: 1px solid #5a189a; 
            padding: 6px 8px; 
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .btn-main, .btn-destructive {
            grid-column: span 2;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }
        .btn-main {
            background: #8d3aed; /* Bot√≥n de audio morado */
            color: white;
            box-shadow: 0 0 15px rgba(141, 58, 237, 0.5);
        }
        .btn-main:hover { 
            background: #a158f7; 
            box-shadow: 0 0 20px rgba(141, 58, 237, 0.7);
        }
        .btn-main.active { /* Estado cuando el audio est√° encendido */
            background: #ff3cac; /* Rojo ne√≥n */
            box-shadow: 0 0 15px rgba(255, 60, 172, 0.5);
        }
        .btn-main.active:hover {
            background: #ff6bcc;
            box-shadow: 0 0 20px rgba(255, 60, 172, 0.7);
        }
        
        .btn-destructive {
            background: #ffa800; /* Naranja brillante para destructiva */
            color: black;
            box-shadow: 0 0 15px rgba(255, 168, 0, 0.5);
            margin-top: 15px;
        }
        .btn-destructive:hover { 
            background: #ffbb33; 
            box-shadow: 0 0 20px rgba(255, 168, 0, 0.7);
        }

        .legend {
            display: flex;
            gap: 25px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #b0b0b0;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }
        .dot { 
            width: 12px; height: 12px; 
            display: inline-block; 
            margin-right: 8px; 
            border-radius: 50%; 
            vertical-align: middle;
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }
        
        @media (max-width: 900px) {
            .controls { grid-template-columns: 1fr; }
            .btn-main, .btn-destructive { grid-column: span 1; }
            .canvas-container { width: 100%; max-width: 600px; }
            canvas { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <h1>Jos√© Hidalgo - Simulador de Ondas Electromagn√©ticas</h1>
    
    <div class="canvas-container">
        <canvas id="waveCanvas" width="900" height="350"></canvas>
    </div>

    <div class="legend">
        <span><span class="dot" style="background:#00f0ff"></span>Onda 1</span> 
        <span><span class="dot" style="background:#ff3cac"></span>Onda 2</span> 
        <span><span class="dot" style="background:#fff000"></span>Resultante (Suma)</span> 
    </div>

    <div class="controls">
        <button id="btnAudio" class="btn-main">üîà Iniciar Sonido / Simulador</button>

        <div class="control-group">
            <h3>Onda 1 (Principal)</h3>
            <label>Frecuencia (Hz)</label>
            <div class="input-row">
                <input type="range" id="freq1" min="10" max="22000" value="440" step="1">
                <input type="number" id="numFreq1" value="440">
            </div>
            
            <label>Amplitud</label>
            <div class="input-row">
                <input type="range" id="amp1" min="0" max="100" value="50">
                <input type="number" id="numAmp1" value="50">
            </div>
        </div>

        <div class="control-group wave2">
            <h3>Onda 2 (Superposici√≥n)</h3>
            
            <label class="checkbox-label">
                <input type="checkbox" id="useWave2"> Activar Segunda Onda
            </label>
            
            <label class="checkbox-label" style="color: #fff000;">
                <input type="checkbox" id="showResultant" checked> üëÅÔ∏è Ver Onda Resultante (Suma)
            </label>

            <hr style="border-color: #444; margin: 15px 0;">

            <label>Frecuencia (Hz)</label>
            <div class="input-row">
                <input type="range" id="freq2" min="10" max="22000" value="440" step="1">
                <input type="number" id="numFreq2" value="440">
            </div>

            <label>Amplitud</label>
            <div class="input-row">
                <input type="range" id="amp2" min="0" max="100" value="50">
                <input type="number" id="numAmp2" value="50">
            </div>

            <label>Desfase (Grados)</label>
            <div class="input-row">
                <input type="range" id="phase2" min="0" max="360" value="0">
                <input type="number" id="numPhase2" value="0">
            </div>
            
        </div>

        <button id="btnDestructive" class="btn-destructive">üí• Demostrar Silencio (Interferencia Destructiva)</button>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        // Audio Context
        let audioCtx;
        let oscillator;
        let gainNode;
        let isAudioOn = false;

        // Variables del sistema
        let params = {
            f1: 440, // Frecuencia Onda 1
            a1: 50,  // Amplitud Onda 1
            active2: false, // Activar Onda 2
            showResultant: true, // Mostrar Onda Resultante
            f2: 440, // Frecuencia Onda 2
            a2: 50,  // Amplitud Onda 2
            phase2: 0, // Desfase Onda 2 en grados
            speed: 0.05 // Velocidad de animaci√≥n
        };

        let time = 0; // Para la animaci√≥n

        // Referencias DOM (Elementos de la p√°gina)
        const inputs = {
            freq1: document.getElementById('freq1'),
            numFreq1: document.getElementById('numFreq1'),
            amp1: document.getElementById('amp1'),
            numAmp1: document.getElementById('numAmp1'),
            
            useWave2: document.getElementById('useWave2'),
            showResultant: document.getElementById('showResultant'), // Nuevo bot√≥n
            
            freq2: document.getElementById('freq2'),
            numFreq2: document.getElementById('numFreq2'),
            amp2: document.getElementById('amp2'),
            numAmp2: document.getElementById('numAmp2'),
            phase2: document.getElementById('phase2'),
            numPhase2: document.getElementById('numPhase2'),
            
            btnAudio: document.getElementById('btnAudio'),
            btnDestructive: document.getElementById('btnDestructive')
        };

        // Funci√≥n para conectar sliders con n√∫meros
        function syncInputs(range, number, key) {
            range.addEventListener('input', () => {
                number.value = range.value;
                params[key] = parseFloat(range.value);
                updateAudio();
            });
            number.addEventListener('input', () => {
                range.value = number.value;
                params[key] = parseFloat(number.value);
                updateAudio();
            });
        }

        syncInputs(inputs.freq1, inputs.numFreq1, 'f1');
        syncInputs(inputs.amp1, inputs.numAmp1, 'a1');
        syncInputs(inputs.freq2, inputs.numFreq2, 'f2');
        syncInputs(inputs.amp2, inputs.numAmp2, 'a2');
        syncInputs(inputs.phase2, inputs.numPhase2, 'phase2');

        // Eventos de Checkboxes
        inputs.useWave2.addEventListener('change', (e) => {
            params.active2 = e.target.checked;
            updateAudio();
        });

        inputs.showResultant.addEventListener('change', (e) => {
            params.showResultant = e.target.checked;
        });

        // Bot√≥n Especial: Interferencia Destructiva
        inputs.btnDestructive.addEventListener('click', () => {
            // Activar todo lo necesario
            inputs.useWave2.checked = true;
            params.active2 = true;
            inputs.showResultant.checked = true; // Asegurarnos que se vea el resultado (l√≠nea plana)
            params.showResultant = true;
            
            // Igualar Frecuencia
            params.f2 = params.f1;
            inputs.freq2.value = params.f1;
            inputs.numFreq2.value = params.f1;

            // Igualar Amplitud
            params.a2 = params.a1;
            inputs.amp2.value = params.a1;
            inputs.numAmp2.value = params.a1;

            // Desfase exacto 180 grados
            params.phase2 = 180;
            inputs.phase2.value = 180;
            inputs.numPhase2.value = 180;
            
            updateAudio();
        });

        // Configuraci√≥n de Audio
        inputs.btnAudio.addEventListener('click', () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start(0);
            }

            if (isAudioOn) {
                gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                inputs.btnAudio.innerHTML = "üîà Iniciar Sonido / Simulador";
                inputs.btnAudio.classList.remove('active');
                isAudioOn = false;
            } else {
                inputs.btnAudio.innerHTML = "üîä Detener Sonido / Simulador";
                inputs.btnAudio.classList.add('active');
                if(audioCtx.state === 'suspended') audioCtx.resume();
                isAudioOn = true;
                updateAudio();
            }
        });

        function updateAudio() {
            if (!audioCtx || !isAudioOn) return;

            oscillator.frequency.setValueAtTime(params.f1, audioCtx.currentTime);

            let totalAmp = params.a1;
            
            if (params.active2) {
                if (params.f1 === params.f2) {
                    const rads = (params.phase2 * Math.PI) / 180;
                    const term = 2 * params.a1 * params.a2 * Math.cos(rads);
                    totalAmp = Math.sqrt(Math.pow(params.a1, 2) + Math.pow(params.a2, 2) + term);
                } else {
                    totalAmp = params.a1 + params.a2; 
                }
            }

            const maxSimulatedAmp = 200;
            const vol = (totalAmp / maxSimulatedAmp) * 0.2; 
            gainNode.gain.setTargetAtTime(vol, audioCtx.currentTime, 0.1);
        }

        // DIBUJO (Loop de animaci√≥n)
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerY = canvas.height / 2;
            const waveLengthScaleFactor = 2000; 
            
            function drawWave(amplitude, frequency, phase, color, lineWidth, glowColor) {
                ctx.beginPath();
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                if (glowColor) {
                    ctx.shadowBlur = 10; 
                    ctx.shadowColor = glowColor;
                } else {
                    ctx.shadowBlur = 0;
                }

                for (let x = 0; x < canvas.width; x++) {
                    const wavelengthVisual = waveLengthScaleFactor / frequency; 
                    const k = (2 * Math.PI) / wavelengthVisual;
                    const phaseRad = (phase * Math.PI) / 180;
                    const y = amplitude * Math.sin(k * x - time + phaseRad);
                    ctx.lineTo(x, centerY - y);
                }
                ctx.stroke();
            }

            // Calcular resultantes
            let y1_values = [];
            let y2_values = [];
            let y_resultant_values = [];

            for (let x = 0; x < canvas.width; x++) {
                const wavelength1 = waveLengthScaleFactor / params.f1;
                const k1 = (2 * Math.PI) / wavelength1;
                y1_values[x] = params.a1 * Math.sin(k1 * x - time);

                if (params.active2) {
                    const wavelength2 = waveLengthScaleFactor / params.f2;
                    const k2 = (2 * Math.PI) / wavelength2;
                    const phaseRad2 = (params.phase2 * Math.PI) / 180;
                    y2_values[x] = params.a2 * Math.sin(k2 * x - time + phaseRad2);
                    y_resultant_values[x] = y1_values[x] + y2_values[x];
                } else {
                    y_resultant_values[x] = y1_values[x];
                }
            }
            
            // Dibujar Onda 1 (Azul) - SIEMPRE VISIBLE
            drawWave(params.a1, params.f1, 0, '#00f0ff', 2.5, '#00f0ff');

            // Dibujar Onda 2 (Rosa) - Si est√° activa
            if (params.active2) {
                drawWave(params.a2, params.f2, params.phase2, '#ff3cac', 2.5, '#ff3cac');
            }

            // Dibujar ONDA RESULTANTE (Amarilla) - Solo si el bot√≥n est√° marcado
            if (params.showResultant) {
                ctx.beginPath();
                ctx.strokeStyle = '#fff000'; 
                ctx.lineWidth = 4;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#fff000';

                for (let x = 0; x < canvas.width; x++) {
                    ctx.lineTo(x, centerY - y_resultant_values[x]);
                }
                ctx.stroke();
                ctx.shadowBlur = 0; 
            }

            time += params.speed; 
            requestAnimationFrame(draw); 
        }

        updateAudio();
        draw();
    </script>
</body>
</html>
