<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jos칠 Hidalgo Simulador de Ondas Electromagn칠ticas</title>
    <style>
        body {
            background-color: #1a1a2e; /* Fondo oscuro casi negro */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 { color: #8d3aed; margin-bottom: 10px; text-shadow: 0 0 8px #8d3aed; }
        .canvas-container {
            position: relative;
            box-shadow: 0 0 30px rgba(141, 58, 237, 0.4);
            border: 2px solid #5a189a; /* Borde morado oscuro */
            border-radius: 12px;
            background-color: #0d0d1b; /* Fondo a칰n m치s oscuro para el canvas */
            overflow: hidden; /* Asegura que las ondas no se salgan del borde redondeado */
        }
        canvas { display: block; }

        /* Estilo de la cuadr칤cula en el canvas */
        .canvas-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(to right, #333333 1px, transparent 1px),
                linear-gradient(to bottom, #333333 1px, transparent 1px);
            background-size: 20px 20px; /* Tama침o de cada celda de la cuadr칤cula */
            opacity: 0.15;
            z-index: 0;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: #2a2a4a; /* Fondo del panel de control m치s suave */
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }
        .control-group {
            border: 1px solid #4a148c; /* Borde del grupo de control */
            padding: 20px;
            border-radius: 10px;
            background-color: #1a1a2e;
        }
        .control-group h3 { 
            margin-top: 0; 
            color: #8d3aed; 
            border-bottom: 1px solid #5a189a; 
            padding-bottom: 8px;
            text-shadow: 0 0 5px #8d3aed;
        }
        .control-group.wave2 { border-color: #ff3cac; } /* Color para Onda 2 */
        .control-group.wave2 h3 { color: #ff3cac; text-shadow: 0 0 5px #ff3cac; }
        
        label { display: block; margin-top: 15px; font-size: 0.95rem; color: #b0b0b0; }
        .input-row { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { 
            flex-grow: 1; 
            cursor: pointer; 
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #4a148c;
            outline: none;
            border-radius: 5px;
            transition: background 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #8d3aed;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(141, 58, 237, 0.7);
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            background: #a158f7;
        }

        input[type="number"] { 
            width: 80px; 
            background: #3a106e; /* Fondo del input num칠rico */
            color: #e0e0e0; 
            border: 1px solid #5a189a; 
            padding: 6px 8px; 
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .btn-main, .btn-destructive {
            grid-column: span 2;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }
        .btn-main {
            background: #8d3aed; /* Bot칩n de audio morado */
            color: white;
            box-shadow: 0 0 15px rgba(141, 58, 237, 0.5);
        }
        .btn-main:hover { 
            background: #a158f7; 
            box-shadow: 0 0 20px rgba(141, 58, 237, 0.7);
        }
        .btn-main.active { /* Estado cuando el audio est치 encendido */
            background: #ff3cac; /* Rojo ne칩n */
            box-shadow: 0 0 15px rgba(255, 60, 172, 0.5);
        }
        .btn-main.active:hover {
            background: #ff6bcc;
            box-shadow: 0 0 20px rgba(255, 60, 172, 0.7);
        }
        
        .btn-destructive {
            background: #ffa800; /* Naranja brillante para destructiva */
            color: black;
            box-shadow: 0 0 15px rgba(255, 168, 0, 0.5);
            margin-top: 15px;
        }
        .btn-destructive:hover { 
            background: #ffbb33; 
            box-shadow: 0 0 20px rgba(255, 168, 0, 0.7);
        }

        .legend {
            display: flex;
            gap: 25px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #b0b0b0;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }
        .dot { 
            width: 12px; height: 12px; 
            display: inline-block; 
            margin-right: 8px; 
            border-radius: 50%; 
            vertical-align: middle;
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }
        
        @media (max-width: 900px) {
            .controls { grid-template-columns: 1fr; }
            .btn-main, .btn-destructive { grid-column: span 1; }
            .canvas-container { width: 100%; max-width: 600px; }
            canvas { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

    <h1>Jos칠 Hidalgo - Simulador de Ondas Electromagn칠ticas</h1>
    
    <div class="canvas-container">
        <canvas id="waveCanvas" width="900" height="350"></canvas>
    </div>

    <div class="legend">
        <span><span class="dot" style="background:#00f0ff"></span>Onda 1</span> <span><span class="dot" style="background:#ff3cac"></span>Onda 2</span> <span><span class="dot" style="background:#fff000"></span>Resultante (Suma)</span> </div>

    <div class="controls">
        <button id="btnAudio" class="btn-main">游댇 Iniciar Sonido / Simulador</button>

        <div class="control-group">
            <h3>Onda 1 (Principal)</h3>
            <label>Frecuencia (Hz)</label>
            <div class="input-row">
                <input type="range" id="freq1" min="10" max="22000" value="440" step="1">
                <input type="number" id="numFreq1" value="440">
            </div>
            
            <label>Amplitud</label>
            <div class="input-row">
                <input type="range" id="amp1" min="0" max="100" value="50">
                <input type="number" id="numAmp1" value="50">
            </div>
        </div>

        <div class="control-group wave2">
            <h3>Onda 2 (Superposici칩n)</h3>
            <label>
                <input type="checkbox" id="useWave2"> Activar Segunda Onda
            </label>

            <label>Frecuencia (Hz)</label>
            <div class="input-row">
                <input type="range" id="freq2" min="10" max="22000" value="440" step="1">
                <input type="number" id="numFreq2" value="440">
            </div>

            <label>Amplitud</label>
            <div class="input-row">
                <input type="range" id="amp2" min="0" max="100" value="50">
                <input type="number" id="numAmp2" value="50">
            </div>

            <label>Desfase (Grados)</label>
            <div class="input-row">
                <input type="range" id="phase2" min="0" max="360" value="0">
                <input type="number" id="numPhase2" value="0">
            </div>
            
        </div>

        <button id="btnDestructive" class="btn-destructive">游눤 Demostrar Silencio (Interferencia Destructiva)</button>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        // Audio Context
        let audioCtx;
        let oscillator;
        let gainNode;
        let isAudioOn = false;

        // Variables
        let params = {
            f1: 440, // Frecuencia Onda 1
            a1: 50,  // Amplitud Onda 1
            active2: false, // Activar Onda 2
            f2: 440, // Frecuencia Onda 2
            a2: 50,  // Amplitud Onda 2
            phase2: 0, // Desfase Onda 2 en grados
            speed: 0.05 // Velocidad de animaci칩n
        };

        let time = 0; // Para la animaci칩n de la onda

        // Referencias DOM
        const inputs = {
            freq1: document.getElementById('freq1'),
            numFreq1: document.getElementById('numFreq1'),
            amp1: document.getElementById('amp1'),
            numAmp1: document.getElementById('numAmp1'),
            useWave2: document.getElementById('useWave2'),
            freq2: document.getElementById('freq2'), // Nuevo control de frecuencia para Onda 2
            numFreq2: document.getElementById('numFreq2'),
            amp2: document.getElementById('amp2'),
            numAmp2: document.getElementById('numAmp2'),
            phase2: document.getElementById('phase2'),
            numPhase2: document.getElementById('numPhase2'),
            btnAudio: document.getElementById('btnAudio'),
            btnDestructive: document.getElementById('btnDestructive')
        };

        // Sincronizar Inputs
        function syncInputs(range, number, key) {
            range.addEventListener('input', () => {
                number.value = range.value;
                params[key] = parseFloat(range.value);
                updateAudio(); // Actualizar el audio al cambiar cualquier par치metro relevante
            });
            number.addEventListener('input', () => {
                range.value = number.value;
                params[key] = parseFloat(number.value);
                updateAudio(); // Actualizar el audio
            });
        }

        syncInputs(inputs.freq1, inputs.numFreq1, 'f1');
        syncInputs(inputs.amp1, inputs.numAmp1, 'a1');
        syncInputs(inputs.freq2, inputs.numFreq2, 'f2'); // Sincronizar Frecuencia Onda 2
        syncInputs(inputs.amp2, inputs.numAmp2, 'a2');
        syncInputs(inputs.phase2, inputs.numPhase2, 'phase2');

        inputs.useWave2.addEventListener('change', (e) => {
            params.active2 = e.target.checked;
            updateAudio();
        });

        // Bot칩n Demostrar Interferencia Destructiva Total
        inputs.btnDestructive.addEventListener('click', () => {
            inputs.useWave2.checked = true;
            params.active2 = true;
            
            // Igualar Frecuencia
            params.f2 = params.f1;
            inputs.freq2.value = params.f1;
            inputs.numFreq2.value = params.f1;

            // Igualar Amplitud
            params.a2 = params.a1;
            inputs.amp2.value = params.a1;
            inputs.numAmp2.value = params.a1;

            // Desfase 180 grados
            params.phase2 = 180;
            inputs.phase2.value = 180;
            inputs.numPhase2.value = 180;
            
            updateAudio();
        });

        // Audio Setup
        inputs.btnAudio.addEventListener('click', () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioCtx.createOscillator();
                gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start(0); // Inicia el oscilador en tiempo 0
            }

            if (isAudioOn) {
                gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                inputs.btnAudio.innerHTML = "游댇 Iniciar Sonido / Simulador";
                inputs.btnAudio.classList.remove('active');
                isAudioOn = false;
            } else {
                inputs.btnAudio.innerHTML = "游댉 Detener Sonido / Simulador";
                inputs.btnAudio.classList.add('active');
                if(audioCtx.state === 'suspended') audioCtx.resume();
                isAudioOn = true;
                updateAudio();
            }
        });

        function updateAudio() {
            if (!audioCtx || !isAudioOn) return;

            // La frecuencia del oscilador principal ser치 la de la Onda 1
            oscillator.frequency.setValueAtTime(params.f1, audioCtx.currentTime);

            // Calcular Amplitud Resultante Matem치tica para el Volumen
            let totalAmp = params.a1;
            
            if (params.active2) {
                // Si las frecuencias son IGUALES, usamos la f칩rmula de interferencia para el volumen
                if (params.f1 === params.f2) {
                    const rads = (params.phase2 * Math.PI) / 180;
                    const term = 2 * params.a1 * params.a2 * Math.cos(rads);
                    totalAmp = Math.sqrt(Math.pow(params.a1, 2) + Math.pow(params.a2, 2) + term);
                } else {
                    // Si las frecuencias son DIFERENTES, la onda resultante tiene una amplitud variable.
                    // Para simplificar el control de volumen, tomamos un promedio o la suma m치xima.
                    // Aqu칤 usamos la suma de amplitudes como un m치ximo de lo que podr칤a sonar.
                    totalAmp = params.a1 + params.a2; 
                }
            }

            // Normalizar volumen (0 a 1, mapeado a 0.2 de ganancia real para seguridad)
            // La amplitud m치xima posible en la simulaci칩n es 200 (100 + 100).
            const maxSimulatedAmp = 200;
            const vol = (totalAmp / maxSimulatedAmp) * 0.2; // Mapear a un rango de ganancia segura
            gainNode.gain.setTargetAtTime(vol, audioCtx.currentTime, 0.1);
        }

        // DIBUJO (Loop de animaci칩n)
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpia el canvas

            const centerY = canvas.height / 2;
            const waveLengthScaleFactor = 2000; // Ajusta este valor para hacer las ondas m치s largas o cortas
                                                // Un valor m치s peque침o = ondas m치s "apretadas"
                                                // Un valor m치s grande = ondas m치s "estiradas"
            
            // Funci칩n para dibujar una onda
            function drawWave(amplitude, frequency, phase, color, lineWidth, glowColor) {
                ctx.beginPath();
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                if (glowColor) {
                    ctx.shadowBlur = 10; // Reducir un poco el blur para que no se vea tan difuso
                    ctx.shadowColor = glowColor;
                } else {
                    ctx.shadowBlur = 0;
                }

                for (let x = 0; x < canvas.width; x++) {
                    // La longitud de onda visual es inversamente proporcional a la frecuencia.
                    // Ajustamos el factor de escala para que se vea bien en el canvas.
                    const wavelengthVisual = waveLengthScaleFactor / frequency; 
                    const k = (2 * Math.PI) / wavelengthVisual;
                    const phaseRad = (phase * Math.PI) / 180;
                    const y = amplitude * Math.sin(k * x - time + phaseRad);
                    ctx.lineTo(x, centerY - y);
                }
                ctx.stroke();
            }

            // Calcular valores para Onda 1 y 2
            let y1_values = [];
            let y2_values = [];
            let y_resultant_values = [];

            for (let x = 0; x < canvas.width; x++) {
                const wavelength1 = waveLengthScaleFactor / params.f1;
                const k1 = (2 * Math.PI) / wavelength1;
                y1_values[x] = params.a1 * Math.sin(k1 * x - time);

                if (params.active2) {
                    const wavelength2 = waveLengthScaleFactor / params.f2;
                    const k2 = (2 * Math.PI) / wavelength2;
                    const phaseRad2 = (params.phase2 * Math.PI) / 180;
                    y2_values[x] = params.a2 * Math.sin(k2 * x - time + phaseRad2);
                    y_resultant_values[x] = y1_values[x] + y2_values[x];
                } else {
                    y_resultant_values[x] = y1_values[x]; // Si Onda 2 no est치 activa, la resultante es solo Onda 1
                }
            }
            
            // Dibujar Onda 1 (Azul Cian)
            drawWave(params.a1, params.f1, 0, '#00f0ff', 2.5, '#00f0ff');

            // Dibujar Onda 2 (Rosa/Fucsia) si est치 activa
            if (params.active2) {
                drawWave(params.a2, params.f2, params.phase2, '#ff3cac', 2.5, '#ff3cac');
            }

            // Dibujar ONDA RESULTANTE (Amarillo Brillante)
            ctx.beginPath();
            ctx.strokeStyle = '#fff000'; // Amarillo brillante
            ctx.lineWidth = 4;
            ctx.shadowBlur = 15; // Un poco m치s de glow para la resultante
            ctx.shadowColor = '#fff000';

            for (let x = 0; x < canvas.width; x++) {
                ctx.lineTo(x, centerY - y_resultant_values[x]);
            }
            ctx.stroke();
            ctx.shadowBlur = 0; // Resetear sombra para no afectar otros elementos

            time += params.speed; // Incrementa el tiempo para la animaci칩n
            requestAnimationFrame(draw); // Llama a draw en el siguiente frame
        }

        // Inicializar
        updateAudio();
        draw();
    </script>
</body>
</html>
